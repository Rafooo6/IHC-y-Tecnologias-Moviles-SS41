<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style/registro.css">
</head>


<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/Logo_BrotesApp1.png" alt="#">
        </div>
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingresar Usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" placeholder="Ingresar Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingresar Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" placeholder="Confirmar contraseña" required>
                </div>
               
            </form>
            <form action="login.html">
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
